<!DOCTYPE html>
<html lang='en-US' style="height:100%">
    <head>
        <title>RoboMaze</title>
        <meta charset='UTF-8' />
        <script src="/static/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="/static/render_scene.js" type="text/javascript"></script>
        <style>
            body {
                font-family: sans-serif;
            }
            h1 {
                color: #ccc;

            }
            .robotbox {
                background: #598fbb;
                margin-right: 10px;
                margin-left: 10px;
                display: inline-block;
                width: 60px;
                font-size: 10pt;
                text-align: center;
                padding: 2px;
            }
        </style>
    </head>
    <body style="background: #000;height:100%">
        <section id="robot_list" style="margin:20px;padding:5px;background: #222;height:20%">
            <h1>No robot yet!</h1>
        </section>
        <section style="margin:20px;background: #222;height:80%">
            <div style="position: relative;width:100%;height:100%">
                <canvas id="cloudsLayer"
                        style="display: block;z-index: 2;position: absolute; left: 0; top: 0;"></canvas>
                <canvas id="backgroundLayer"
                        style="display: block;z-index: 0;position: absolute; left: 0; top: 0"></canvas>

            </div>
        </section>
    </body>
</html>
