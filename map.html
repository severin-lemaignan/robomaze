<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <title>RoboMaze</title>
        <meta charset='UTF-8' />
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="render_scene.js" type="text/javascript"></script>
    </head>
    <body>
        <section>
            <div style="position: relative;">
                <canvas id="cloudsLayer" width="3200" height="3200"
                      style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
                <canvas id="robotsLayer" width="3200" height="3200"
                      style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
                <canvas id="backgroundLayer" width="3200" height="3200"
                      style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            </div>
        </section>
    </body>
</html>
